<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

            <li class="nav-item">
                <a class="nav-link" href="#"> Home </a>   <!-- to create navbar link-->
            </li>
            <li class="nav-item">    
                <a class="nav-link" href="#"> About Us </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> Contact Us </a>
            </li>
            <li class="nav-item dropdown">     <!-- to create dropdown menu in navbar-->
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"> Student Details </a>     <!-- to create dropdown toggle-->
                <ul class="dropdown-menu">         <!-- to create dropdown menu-->
                    <li><a class="dropdown-item" href="#"> Link </a></li>       <!-- to create dropdown item-->
                    <li><a class="dropdown-item" href="#"> Another Link </a></li>     <!-- to create another dropdown item-->
                    <li><a class="dropdown-item" href="#"> A third link </a></li>
                </ul>
            </li>

        </ul> </div>
    </nav>
